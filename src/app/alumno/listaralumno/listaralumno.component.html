<div class="container" id="ancho">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>NÂº</th>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Codigo</th>
                <th>DNI</th>
                <th colspan="2">OPCION</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let alumno of Alumnos; let indice=index" class="text-center">
                <td>{{indice+1}}</td>
                <td>{{alumno.idalumno}}</td>
                <td>{{alumno.nombres}}</td>
                <td>{{alumno.apellidos}}</td>
                <td>{{alumno.codigo}}</td>
                <td>{{alumno.dni}}</td>
                <td> <button (click)="editaralumno(alumno)"  class="btn btn-warning">Editar</button></td>
                <td> <button (click)="eliminaralumno(alumno)" class="btn btn-danger">Eliminar</button></td>
            </tr>
        </tbody>
    </table>
</div>
