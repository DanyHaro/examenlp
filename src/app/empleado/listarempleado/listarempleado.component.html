<div class="container" id="ancho">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>NÂº</th>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Cargo</th>
                <th>DNI</th>
                <th colspan="2">OPCION</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let empleado of Empleados; let indice=index" class="text-center">
                <td>{{indice+1}}</td>
                <td>{{empleado.idempleado}}</td>
                <td>{{empleado.nombres}}</td>
                <td>{{empleado.apellidos}}</td>
                <td>{{empleado.cargo}}</td>
                <td>{{empleado.dni}}</td>                  
                <td> <button (click)="editarempleado(empleado)" class="btn btn-warning">Editar</button></td>
                <td> <button (click)="eliminarempleado(empleado)"  class="btn btn-danger">Eliminar</button></td>
            </tr>
        </tbody>
    </table>
</div>
