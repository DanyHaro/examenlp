<div class="container" id="ancho">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>NÂº</th>
                <th>ID</th>
                <th>Nombre</th>
                <th colspan="2">OPCION</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let escuela of Escuelas; let indice=index" class="text-center">
                <td>{{indice+1}}</td>
                <td>{{escuela.idescuela}}</td>
                <td>{{escuela.nombre}}</td>
                <td> <button (click)="editarescuela(escuela)" class="btn btn-warning">Editar</button></td>
                <td> <button (click)="eliminarescuela(escuela)" class="btn btn-danger">Eliminar</button></td>
            </tr>
        </tbody>
    </table>
</div>
