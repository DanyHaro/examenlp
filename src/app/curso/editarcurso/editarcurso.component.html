<div class="container col-md-6">
    <h3>ACTUALIZAR</h3>
    <hr>
    <form action="">
        <div class="form-group">
            <label for="a">ACTUALIZAR CURSO</label>
        </div>
        <label>Nombre</label>
        <input [(ngModel)]="curso.nombre" name="curso_nombre"  type="text" class="form-control" id="curso"><br>
        <button (click)="actualizar(curso)" class="btn btn-primary">ENVIAR</button>
    </form>
</div>
